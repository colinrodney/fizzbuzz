<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz Challenge</title>
  </head>
  <body>
    <header>
      <h1>FizzBuzz Challenge</h1>
      <!-- description -->
      <p>
        Write a program that prints the numbers from 1 to 100. For numberss that
        are multiples of three print "Fizz" instead of the number and for
        numbers that are multiples of five print "Buzz". For numbers which are
        multiples of both three and five print "FizzBuzz"
      </p>
    </header>
    <!-- button -->
    <div class="button">
      <button type="button">fizzbuzz</button>
    </div>
    <!-- main-content -->
    <main class="main-content"></main>

    <!-- JavaScript -->
    <script src="fizzbuzz.js"></script>
  </body>
</html>
